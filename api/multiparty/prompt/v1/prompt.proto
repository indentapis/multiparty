syntax = "proto3";

package multiparty.prompt.v1;

import "google/protobuf/struct.proto";

message Prompt {
	enum Status {
    UNKNOWN = 0;
    OPEN = 1;
    CLOSED = 2;
    ERROR = 3;
  }
	//multiparty.v1.Meta meta = 1;
	string title = 2;
	google.protobuf.Value form = 3;
	//multiparty.jsonschema202012.JSONSchema schema = 4;
  Status status = 5;
}

message ListPromptsRequest {
	string space = 1;
}
message ListPromptsResponse {
  repeated Prompt prompts = 1;
}
message GetPromptRequest {
	string space = 1;
	string name = 2;
}

message Response {
//	multiparty.v1.Meta meta = 1;
	Prompt prompt = 2;
	// content matches prompt schema
  google.protobuf.Value content = 3;
}

message ListResponsesRequest {
	string space = 1;
	string prompt_name = 2;
}
message ListResponsesResponse {
  repeated Response responses = 1;
}
message GetResponseRequest {
	string space = 1;
	string name = 2;
}
