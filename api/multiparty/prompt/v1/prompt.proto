syntax = "proto3";

package multiparty.prompt.v1;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "multiparty.ai/api/multiparty/prompt/v1;promptv1";

message Meta {
  string space = 1;
  string name = 2;
  string description = 3;
  google.protobuf.Timestamp created = 4;
  google.protobuf.Timestamp updated = 5;
}

message Resource {
  string kind = 1;
  Meta meta = 2;
  string email = 3;
}

message Prompt {
  enum Status {
    UNKNOWN = 0;
    OPEN = 1;
    CLOSED = 2;
    ERROR = 3;
  }
  Meta meta = 1;
  string title = 2;
  Resource actor = 3;
  Status status = 4;
  google.protobuf.Value in = 5;
  // jsonSchema = 6;
  google.protobuf.Value value = 7;
  // uiSchema = 8;
  repeated Reply replies = 9;
}

message Reply {
  Meta meta = 1;
  string prompt_name = 2;
  Resource actor = 3;
  // value matches the schema of the prompt
  google.protobuf.Value value = 4;
}

// Prompts
message CreatePromptRequest {
  string space_name = 1;
  Prompt prompt = 2;
}
message CreatePromptResponse {
  Prompt prompt = 1;
}
message ListPromptsRequest {
  string space_name = 1;
}
message ListPromptsResponse {
  repeated Prompt prompts = 1;
}
message GetPromptRequest {
  string space_name = 1;
  string name = 2;
}
message GetPromptResponse {
  Prompt prompt = 1;
}

// Replies
message CreateReplyRequest {
  string space_name = 1;
  string prompt_name = 2;
  Reply reply = 3;
}
message CreateReplyResponse {
  Reply reply = 1;
}
