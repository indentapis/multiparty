syntax = "proto3";

package multiparty.prompt.v1;

option go_package = "multiparty.ai/api/multiparty/prompt/v1;promptv1";

// WebPushSubscription is a subscription to a web push-based prompt.
message WebPushSubscription {
  // Endpoint is the URL to which the push message will be sent.
  string endpoint = 1;

  // ExpirationTime is the time at which the subscription will expire.
  uint64 expiration_time = 2;

  // Keys are the public keys used to encrypt the push message.
  WebPushSubscriptionKeys keys = 3;
}

// WebPushSubscriptionKeys are the public keys used to encrypt the push message.
message WebPushSubscriptionKeys {
  // P256dh is the public key used to encrypt the push message.
  string p256dh = 1;

  // Auth is the authentication secret used to encrypt the push message.
  string auth = 2;
}
